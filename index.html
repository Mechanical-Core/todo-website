<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/sass/style.css">
    <title>test</title>
</head>
<body>
    <img class="titleSVG" src="/src/static/svg/Title.svg" alt="Task manenger">
    <div class="contentFrame">
        <div id="Backlog" class="board">
            <div class="boardHeader">
                <div class="title">Backlog</div>
                <div class="taskTitleFrame">
                    <input class="taskTitleInput" spellcheck="false" type="text" placeholder="New card title..."></input>
                    <button class="createNewTask">
                        <img class="plusIcon" src="/src/static/svg/plus.svg" alt="+">
                    </button>
                </div>
            </div>
            
            <div class="cardContainer">
                <div class="card template">
                    <div class="cardTitle">
                        <div class="cardTitleText">Template</div>
                    </div>
                    <p class="cardDescription">TemplateDescription</p>
                </div>
            </div>
        </div>
        <div id="ToDo" class="board">
            <div class="boardHeader">
                <div class="title">ToDo</div>
                <div class="taskTitleFrame">
                    <input class="taskTitleInput" spellcheck="false" type="text" placeholder="New card title..."></input>
                    <button class="createNewTask">
                        <img class="plusIcon" src="/src/static/svg/plus.svg" alt="+">
                    </button>
                </div>
            </div>
            
            <div class="cardContainer">
                <div class="card template">
                    <div class="cardTitle">
                        <div class="cardTitleText">Template</div>
                    </div>
                    <p class="cardDescription">TemplateDescription</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modalBackground">
        <div class="modalContent">
            <button class="modalClose">
                <img class="modalX" src="/src/static/svg/plus.svg" alt="x"> <!-- Plus (+) icon but its rotated 45 deg -->
            </button>
            <p class="modalTitle">What do you want to do with this card?</p>
            <div class="modalEditFrame">
                <p class="modalEditTitleTitle">Edit title</p>
                <input type="text" class="modalEditCardTitle" placeholder="Card title..."></input>
                <p class="modalEditDescriptionTitle">Edit Description</p>
                <textarea type="text" class="modalEditCardDescription" placeholder="Card Description..."></textarea>
                
                <div class="colorAccentPicker">
                    <div class="colorPicker OptionRed enabled">
                        <svg height="16" width="16">
                            <circle cx="8" cy="8" r="7" fill="#ad2828"/>
                        </svg>
                        <span>Red</span>
                    </div>
                    <div class="colorPicker OptionOrange disabled">
                        <svg height="16" width="16">
                            <circle cx="8" cy="8" r="7" fill="#ffad16"/>
                        </svg>
                        <span>Orange</span>
                    </div>
                    <div class="colorPicker OptionYellow disabled">
                        <svg height="16" width="16">
                            <circle cx="8" cy="8" r="7" fill="#e6d820"/>
                        </svg>
                        <span>Yellow</span>
                    </div>
                    <div class="colorPicker OptionGreen disabled">
                        <svg height="16" width="16">
                            <circle cx="8" cy="8" r="7" fill="#46ad38"/>
                        </svg>
                        <span>Green</span>
                    </div>
                    <div class="colorPicker OptionBlue disabled">
                        <svg height="16" width="16">
                            <circle cx="8" cy="8" r="7" fill="#2043b4"/>
                        </svg>
                        <span>Blue</span>
                    </div>
                    <div class="colorPicker OptionPurple disabled">
                        <svg height="16" width="16">
                            <circle cx="8" cy="8" r="7" fill="#5125b8"/>
                        </svg>
                        <span>Purple</span>
                    </div>
                </div>
                
                <button class="SubmitEdit">
                    Submit
                </button>

                <div class="hint">
                    <b>Hint:</b> Empty both input fields to be able to delete the card!
                </div>
            </div>
            <div class="dataSVG">
                <img src="/src/static/svg/data.svg" alt="lol">
            </div>
        </div>
    </div>

    <img class="waveSVG" src="/src/static/svg/Waves.svg" alt="Wave">
</body>
<script src="main.js"></script>
</html>
